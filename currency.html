<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>

            <div class="amount">
                <p>Enter amount</p>
                <input type="number" name="amount" placeholder="Enter amount">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="no-image"> <!--flag api.com website-->
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i> <!--fontawesome.com website-->

                <div class="to">
                    <p>To</p>
                    <div class="select-container">

                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="no-image"> <!--flag api.com website-->
                        <select name="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <p id="exchange"></p>
            <div class="msg">
                <button type="button">Get exchange rate</button>
            </div>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="currency.js"></script>
</body>

</html>
